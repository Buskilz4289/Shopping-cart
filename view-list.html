</head>
<body>
    <div class="container">

        <div id="stats" class="stats"></div>

    <script>
        function loadList() {
            try {
                const savedList = localStorage.getItem('shoppingList');
                const listContainer = document.getElementById('list');
                const statsContainer = document.getElementById('stats');
                
                if (!savedList) {

                    statsContainer.innerHTML = '<p>××™×Ÿ ×¤×¨×™×˜×™× ×‘×¨×©×™××”</p>';
                    return;
                }
                
                const shoppingList = JSON.parse(savedList);
                
                if (!shoppingList || shoppingList.length === 0) {
                    listContainer.innerHTML = '<div class="empty">ğŸ“¦ ×”×¨×©×™××” ×¨×™×§×”</div>';
                    statsContainer.innerHTML = '<p>××™×Ÿ ×¤×¨×™×˜×™× ×‘×¨×©×™××”</p>';
                    return;
                }
                
                // ×—×™×©×•×‘ ×¡×˜×˜×™×¡×˜×™×§×•×ª
                const total = shoppingList.length;
                const purchased = shoppingList.filter(item => item.purchased).length;
                const remaining = total - purchased;
                
                statsContainer.innerHTML = `
                    <div class="stats-item"><strong>×¡×”"×› ×¤×¨×™×˜×™×:</strong> ${total}</div>
                    <div class="stats-item"><strong>× ×§× ×•:</strong> ${purchased}</div>
                    <div class="stats-item"><strong>× ×•×ª×¨×•:</strong> ${remaining}</div>
                `;
                
                // ×”×¦×’×ª ×”×¨×©×™××”
                let html = '';
                
                // ×”×¤×¨×“×” ×œ×¤×™ ×§×˜×’×•×¨×™×•×ª
                const itemsByCategory = {};
                const itemsWithoutCategory = [];
                
                shoppingList.forEach(item => {
                    if (item.category && item.category.trim()) {
                        if (!itemsByCategory[item.category]) {
                            itemsByCategory[item.category] = [];
                        }
                        itemsByCategory[item.category].push(item);
                    } else {
                        itemsWithoutCategory.push(item);
                    }
                });
                
                // ×”×¦×’×ª ×¤×¨×™×˜×™× ×œ×¤×™ ×§×˜×’×•×¨×™×•×ª
                Object.keys(itemsByCategory).forEach(category => {
                    html += `<h2 style="margin-top: 20px; color: #4a90e2;">${category}</h2>`;
                    itemsByCategory[category].forEach(item => {
                        html += createItemHTML(item);
                    });
                });
                
                // ×¤×¨×™×˜×™× ×œ×œ× ×§×˜×’×•×¨×™×”
                if (itemsWithoutCategory.length > 0) {
                    html += `<h2 style="margin-top: 20px; color: #4a90e2;">×œ×œ× ×§×˜×’×•×¨×™×”</h2>`;
                    itemsWithoutCategory.forEach(item => {
                        html += createItemHTML(item);
                    });
                }
                
                listContainer.innerHTML = html;
                
            } catch (error) {
                document.getElementById('list').innerHTML = 
                    '<div class="empty">âŒ ×©×’×™××” ×‘×˜×¢×™× ×ª ×”×¨×©×™××”: ' + error.message + '</div>';
            }
        }
        
        function createItemHTML(item) {

            const purchasedIcon = item.purchased ? 'âœ“ ' : 'â˜ ';
            const favoriteIcon = item.favorite ? ' â­' : '';
            
            return `
